 <article>
    This is a CalorieBuddy Add food page. Please input the followings to add a new food item.</br>
 </article>
 <br>
 <form method="POST" action="/topic7/mid-term/food-added">
    Food Name: <input id="name" type="text" name="name" placeholder="flour" /><br>    
    Typical values per: <input id="typicalval" type="text" name="typicalval" placeholder="100" /><br>
    Unit of the typical value: <input id="unit" type="text" name="unit" placeholder="gram" /><br>
    Calories: <input id="cals" type="text" name="cals" placeholder="381" /><br> 
    Carbs: <input id="carbs" type="text" name="carbs" placeholder="81" /><br>
    Fat: <input id="fat" type="text" name="fat" placeholder="1.4" /><br> 
    Protein: <input id="protein" type="text" name="protein" placeholder="9.1" /><br>
    Salt: <input id="salt" type="text" name="salt" placeholder="0.01" /><br> 
    Sugar: <input id="sugar" type="text" name="sugar" placeholder="0.6" /><br> 
    <input type="submit" value="Submit" />
</form>
